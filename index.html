<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Honors Showroom</title>
  <link rel="stylesheet" href="styles.css" />
  <meta name="robots" content="noindex" />
</head>
<body>
  <header class="container">
    <h1>Honors Showroom</h1>
    <div class="controls">
      <input id="search" type="search" placeholder="Search name, vendor, SKU…" />
      <select id="category"><option value="">All categories</option></select>
      <select id="sort">
        <option value="name-asc">Name A–Z</option>
        <option value="name-desc">Name Z–A</option>
        <option value="price-asc">Price ↑</option>
        <option value="price-desc">Price ↓</option>
      </select>
    </div>
  </header>

  <main id="grid" class="grid container" aria-live="polite"></main>

  <template id="card-tpl">
    <article class="card">
      <img class="card-img" alt="" />
      <div class="card-body">
        <h2 class="card-title"></h2>
        <p class="card-sub"></p>
        <p class="card-desc"></p>
        <div class="card-meta"></div>
        <div class="card-actions"></div>
      </div>
    </article>
  </template>

  <script>
    /* Google Sheet → Showroom CSV endpoints (read-only) */
    window.PRODUCTS_CSV =
      "https://docs.google.com/spreadsheets/d/e/2PACX-1vRU7hseo3Sa3Y5oTSb5fIjItVIC8JKW0lJdRFK4bCpxQJHfz9nTQjSXrh2Bhkx5J5gG69PO4IRUYIg0/pub?gid=653601520&single=true&output=csv";
    window.VARIANTS_CSV =
      "https://docs.google.com/spreadsheets/d/e/2PACX-1vRU7hseo3Sa3Y5oTSb5fIjItVIC8JKW0lJdRFK4bCpxQJHfz9nTQjSXrh2Bhkx5J5gG69PO4IRUYIg0/pub?gid=140795318&single=true&output=csv";
    window.MODIFIERS_CSV =
      "https://docs.google.com/spreadsheets/d/e/2PACX-1vRU7hseo3Sa3Y5oTSb5fIjItVIC8JKW0lJdRFK4bCpxQJHfz9nTQjSXrh2Bhkx5J5gG69PO4IRUYIg0/pub?gid=1997038370&single=true&output=csv";
  </script>
  <script src="script.js"></script>
</body>
</html>
